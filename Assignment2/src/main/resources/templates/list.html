<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="list">
          <ul>
              <li>
                  <a th:href="@{/movies/new}">Add New Movie</a>
              </li>
              <li>
                  <table>
                      <thead>
                      <th>
                          Title
                      </th>
                      <th>
                          Director
                      </th>
                      <th>
                          Actions (only for admins)
                      </th>
                      </thead>
                      <tbody>
                      <tr th:each="movie : ${movies}">
                          <td th:text="${movie.getTitle()}">Title</td>
                          <td th:text="${movie.getDirector()}">Director</td>
                          <td>
                              <th:block th:with="id=${movie.getId()}">
                                  <a th:href="@{'/movies/update/' + ${id}}">Update</a>
                                  <a th:href="@{'/movies/delete/' + ${id}}">Delete</a>
                              </th:block>
                          </td>
                      </tr>
                      </tbody>
                  </table>
              </li>
          </ul>
        </div>
    </div>
</body>
</html>
