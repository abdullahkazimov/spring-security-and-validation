<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Movie</title>
</head>
<body>
    <div class="container">
        <div class="movieDetails">
          <h1>Insert New Movie Data</h1>
          <form method="post" th:action="@{/user/movies/addMovie}" th:object="${movie}">
            <input type="hidden" th:field="*{id}"/> <br/> <br/>
            <input type="text" th:field="*{title}" placeholder="Title"/> <br/> <br/>
            <input type="text" th:field="*{director}" placeholder="Director"/> <br/> <br/>
            <input type="submit" value="Save New Movie">
          </form>
        </div>
    </div>
</body>
</html>
