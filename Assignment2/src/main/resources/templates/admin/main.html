<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Main</title>
  <style>
    ul {
      list-style-type: none;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
      <table border="1px">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Role</th>
        </tr>

        <tr th:if="${#lists.isEmpty(users)}">
          <td>
            <i>
              empty
            </i>
          </td>
        </tr>
        <tr th:each="user : ${users}">
          <td th:text="${user.id}" />
          <td th:text="${user.username}" />
          <td th:text="${user.roles}" />
          <td>
            <th:block th:with="id=${user.id}">
              <a th:href="@{'users/' + ${id}}">Manage Roles</a>
              <a th:href="@{'users/delete/' + ${id}}">Delete</a>
            </th:block>
          </td>
        </tr>
      </table>
      <ul>
        <li>
          → <a th:href="@{/admin}">Back to the Panel</a>
        </li>
        <li>
          → <a th:href="@{/logout}">Logout</a>
        </li>
      </ul>
</body>
</html>
